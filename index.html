<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>DreamFarmer</title>
</head>

<body>
    <div class="container">
        <h1>DreamFarmer</h1>

        <div id="new-growRoom-container">
                    
        </div>
            <div id="growRooms-content">
                    <ul id="growRooms-container">

                    </ul>
            </div>
                <div id="growRoom-show">

                </div>

        <div id="new-cannabisPlant-container">
            <form>
                <select id="species">
                    <option>Sativa</option>
                    <option>Indica</option>
                    <option>Hybrid</option>
                    </select>
                    <p>Selected Species: <input type="text" id="selectedSpecies" size="20"></p>
                
                    <select id="varietyName">
                        <option>Ghost Train Haze</option>
                        <option>Sour Diesel</option>
                        <option>Casey Jones</option>
                        </select>
                        <p>Selected Variety Name: <input type="text" id="selectedVarietyName" size="20"></p>
                   
                        <select id="numberOfSeeds" onchange="selectNumberOfSeeds()">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            </select>
                            <p>Selected Number of Seeds: <input type="text" id="selectedNumberOfSeeds" size="20"></p>
                       
                            <select id="growRoom" onchange="selectGrowRoom()">
                                <option>1</option>
                                </select>
                                <p>Selected Grow Room: <input type="text" id="selectedGrowRoom" size="20"></p>
                            </form>
                <input type="submit" value="Plant Seed(s)"/>
            </form>
        </div>

            <div id="cannabisPlants-content">
                    <ul id="cannabisPlants-container">

                    </ul>
            </div>
                <div id="cannabisPlant-show">

                </div>
    </div>
            <script src="src/adapters/CannabisPlantsAdapter.js"></script>
            <script src="src/adapters/GrowRoomsAdapter.js"></script>
            <script src="src/components/cannabisPlant.js"></script>
            <script src="src/components/cannabisPlants.js"></script>
            <script src="src/components/cannabisPlantForm.js"></script>
            <script src="src/components/growRoom.js"></script>
            <script src="src/components/growRooms.js"></script>
            <script src="src/components/app.js"></script>
            <script src="src/index.js"></script>
</body>
</html>
